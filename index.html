<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Video con Redirección Automática</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .overlay {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 20;
        }

        .overlay-content {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 60px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .redirect-link {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .redirect-link:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .timer {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .overlay-content {
                padding: 15px 20px;
                gap: 15px;
                border-radius: 40px;
                flex-direction: column;
                text-align: center;
            }
            
            .redirect-link {
                padding: 10px 24px;
            }
        }

        @media (max-width: 480px) {
            .timer {
                top: 5px;
                right: 5px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .overlay-content {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .redirect-link {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }

        /* Mensaje de carga */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 50px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Timer visible -->
        <div class="timer" id="timer">Redirigiendo en 5s</div>
        
        <!-- Loading message (se oculta cuando el video empieza) -->
        <div class="loading" id="loading">Cargando video...</div>
        
        <!-- Video con TODOS los atributos necesarios para reproducción automática -->
        <video id="miVideo" 
               autoplay 
               muted 
               playsinline 
               loop
               preload="auto"
               disablepictureinpicture
               webkit-playsinline="true">
            <!-- Video de muestra (video corto y ligero) -->
            <source src="https://hdezlopezirene-bot.github.io/911/intro.mp4" type="video/mp4">
            <!-- Video alternativo por si el primero falla -->
            <source src="https://hdezlopezirene-bot.github.io/911/intro.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        
        <!-- Overlay inferior con mensaje y botón -->
        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <span id="mensajeContador">Redirigiendo en <strong id="contador">5</strong> segundos</span>
                <a href="https://www.ejemplo.com" class="redirect-link" id="enlaceManual">Ir ahora →</a>
            </div>
        </div>
    </div>

    <script>
        // Configuración - ¡CAMBIAR ESTA URL!
        const URL_REDIRECCION = "https://www.ejemplo.com"; // <-- CAMBIA ESTO
        
        // Tiempo en segundos
        const TIEMPO_REDIRECCION = 5;
        let tiempoRestante = TIEMPO_REDIRECCION;
        
        // Elementos del DOM
        const timerElement = document.getElementById('timer');
        const contadorElement = document.getElementById('contador');
        const mensajeContador = document.getElementById('mensajeContador');
        const loadingElement = document.getElementById('loading');
        const video = document.getElementById('miVideo');
        const overlay = document.getElementById('overlay');
        
        console.log("Iniciando página con video automático...");
        
        // FORZAR reproducción automática
        video.play().catch(function(error) {
            console.log("Error al reproducir automáticamente:", error);
            // Si falla, mostramos mensaje para que el usuario haga clic
            loadingElement.innerHTML = "Haz clic en el video para reproducir";
            loadingElement.style.cursor = "pointer";
            
            // Reproducir al hacer clic en el loading
            loadingElement.addEventListener('click', function() {
                video.play();
                loadingElement.style.display = "none";
            });
            
            // También intentar reproducir al hacer clic en el video
            video.addEventListener('click', function() {
                video.play();
                loadingElement.style.display = "none";
            });
        }).then(function() {
            // Video reproduciéndose correctamente
            console.log("Video reproduciéndose automáticamente");
            loadingElement.style.display = "none";
        });
        
        // Ocultar loading cuando el video empiece a reproducirse
        video.addEventListener('playing', function() {
            console.log("Video está reproduciéndose");
            loadingElement.style.display = "none";
        });
        
        // Actualizar el contador cada segundo
        const intervalo = setInterval(() => {
            tiempoRestante--;
            
            // Actualizar elementos visuales
            if (timerElement) {
                timerElement.textContent = `Redirigiendo en ${tiempoRestante}s`;
            }
            
            if (contadorElement) {
                contadorElement.textContent = tiempoRestante;
            }
            
            if (mensajeContador) {
                mensajeContador.innerHTML = `Redirigiendo en <strong>${tiempoRestante}</strong> segundos`;
            }
            
            // Cuando llegue a 0, redirigir
            if (tiempoRestante <= 0) {
                clearInterval(intervalo);
                redirigir();
            }
        }, 1000);
        
        // Función para redirigir
        function redirigir() {
            console.log("Redirigiendo a:", URL_REDIRECCION);
            window.location.href = URL_REDIRECCION;
        }
        
        // Permitir redirección manual
        document.getElementById('enlaceManual').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(intervalo); // Detener el contador
            window.location.href = e.target.href;
        });
        
        // Precargar la URL para redirección más rápida
        const preconnect = document.createElement('link');
        preconnect.rel = 'preconnect';
        preconnect.href = URL_REDIRECCION;
        document.head.appendChild(preconnect);
        
        // Si el video termina antes, redirigir inmediatamente (opcional)
        video.addEventListener('ended', () => {
            console.log("Video terminado, redirigiendo...");
            clearInterval(intervalo);
            redirigir();
        });
        
        // Manejar errores de carga del video
        video.addEventListener('error', (e) => {
            console.error("Error en el video:", e);
            loadingElement.innerHTML = "Error al cargar el video - Redirigiendo pronto...";
            // Continuamos con la redirección aunque falle el video
        });
        
        // Forzar actualización inicial del contador
        window.onload = function() {
            console.log("Página cargada completamente");
        };
    </script>
</body>
</html>
