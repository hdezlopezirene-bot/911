<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Splash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            position: fixed;
            overflow: hidden;
        }

        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        img, video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cubre toda la pantalla */
        }
    </style>
</head>
<body>
    <div class="splash">
        <!-- GIF a pantalla completa -->
        <img src="ini.gif" alt="" id="splashMedia">
    </div>

    <script>
        // Redirigir despuÃ©s de 5 segundos
        setTimeout(() => {
            window.location.href = 'index4.html';
        }, 5000);

        // Redirigir al tocar la pantalla
        document.body.addEventListener('touchstart', () => {
            window.location.href = 'index4.html';
        });

        // Si el GIF no carga, igual redirige
        document.getElementById('splashMedia').onerror = () => {
            console.log('Error cargando GIF');
            setTimeout(() => {
                window.location.href = 'index4.html';
            }, 5000);
        };
    </script>
</body>
</html>
